<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/user.css">
    <link rel='stylesheet' href="css/animation.css">
</head>
<body>
<div id="animation"></div>
<div class="login-wrapper col-md-4 col-sm-5 col-xs-6" id="main">
    <form class="login-form form-horizontal" method="post">  <!--action="/loginCheck"-->
        <h4 class="text-center form-title">用户登录</h4>
        <div class="form-group">
            <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">账号</label>
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                <input name="username" type="text" class="form-control" id="username" placeholder="请输入账号">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">密码</label>
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                <input name="password" type="password" class="form-control" id="password" placeholder="请输入密码">
            </div>
        </div>

        <input id="btn-submit" class="btn btn-primary btn-block btn-submit" type="button" value="确认">
    </form>
</div>
<div class="bg"></div>
<script src="lib/jquery-1.12.4.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
