<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Configure</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="lib/bootstrap-multiselect.css" type="text/css">
    <link rel="stylesheet" href="css/conf.css" type="text/css">
</head>
<body>

<div class="container-fluid col-sm-offset-1">
    <h1>配置</h1>
    <br/>
    <div id="radio">
        <label class="radio-inline">
            <input type="radio" name="optionsRadiosinline" id="optionsRadios1" value="option1" checked>添加账户
        </label>
        <label class="radio-inline">
            <input type="radio" name="optionsRadiosinline" id="optionsRadios2" value="option2">添加主机
        </label>
        <label class="radio-inline">
            <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option3">编辑账户
        </label>
        <label class="radio-inline">
            <input type="radio" name="optionsRadiosinline" id="optionsRadios4" value="option4">删除账户
        </label>
        <label class="radio-inline">
            <input type="radio" name="optionsRadiosinline" id="optionsRadios5" value="option5">配置主机内存及核心
        </label>
    </div>
    <br/>
    <div class="row" id="form">
        <form class="form-horizontal" role="form">
            <!-- 新建用户并配置权限-->
            <div id="addAccount">
                <div class="form-group">
                    <label class="col-sm-1 control-label">账户名</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="userName" value="" placeholder="输入账户名" required>
                    </div>
                    <label class="col-sm-1 control-label">密码</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="passwd" value="" placeholder="输入密码" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">确认密码</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="passwdAgain" value="" placeholder="再次输入密码"
                               required>
                    </div>
                    <label for="authority" class="col-sm-1 control-label">配置账户权限</label>
                    <div class="col-sm-4">
                        <select class="form-control" id="authority" multiple='multiple'><!---->
                            <!--<option value="" selected="selected">配置该账户可以管理的主机</option>-->
                        </select>
                    </div>
                </div>
            </div>

            <!--新建主机并配置-->
            <div id="confHost" style="display: none">
                <div class="form-group">
                    <label class="col-sm-1 control-label">选择privateKey</label>
                    <div class="col-sm-4">
                        <input type="file" id="privateKey" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label">主机名</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" value="" id="hostName" placeholder="输入新建的主机名" required>
                    </div>

                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">IP地址</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" value="" id="address" placeholder="输入主机的IP地址" required>
                    </div>
                    <label class="col-sm-1 control-label">程序jar包路径</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" value="" id="proJar"
                               placeholder="输入它在linux中的路径，以“ / ”结尾" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">第三方jar包路径</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" value="" id="thirdJar"
                               placeholder="输入它在linux中的路径，以“ / ”结尾" required>
                    </div>
                    <label class="col-sm-1 control-label">日志路径</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" value="" id="log" placeholder="输入它在linux中的路径，以“ / ”结尾"
                               required>
                    </div>
                </div>
            </div>

            <!--编辑账户-->
            <div id="edit" style="display: none">
                <div class="form-group">
                    <label for="editAccount" class="col-sm-1 control-label">选择账户</label>
                    <div class="col-sm-4">
                        <select class="form-control" id="editAccount">
                            <!--<option value="" selected="selected">选择账户</option>-->
                        </select>
                    </div>
                    <label for="changePasswd" class="col-sm-1 control-label">更改密码</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" value="" id="changePasswd" placeholder="选填">
                    </div>
                </div>
                <div class="form-group">
                    <label for="changePasswdAgain" class="col-sm-1 control-label">确认密码</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" value="" id="changePasswdAgain" placeholder="选填">
                    </div>
                    <label for="editAuthority" class="col-sm-1 control-label">更改账户权限</label>
                    <div class="col-sm-4">
                        <select class="form-control" id="editAuthority" multiple='multiple'><!---->
                            <!--<option value="" selected="selected">添加此账户可以管理的主机</option>-->
                        </select>
                    </div>
                </div>
               <!-- <div class="form-group">
                    <label for="delAuthority" class="col-sm-1 control-label">删除账户权限</label>
                    <div class="col-sm-4">
                        <select class="form-control" id="delAuthority" multiple='multiple'>&lt;!&ndash;&ndash;&gt;
                           &lt;!&ndash; <option value="" selected="selected">添加此账户可以管理的主机</option>&ndash;&gt;
                        </select>
                    </div>
                </div>-->

            </div>

            <!--删除账户-->
            <div id="delAccount" style="display: none">
                <div class="form-group">
                    <label class="col-sm-1 control-label">选择要删除的账户</label>
                    <div class="col-sm-4">
                        <select class="form-control" id="delSelect" multiple="multiple">
                           <!-- <option value="" selected="selected" >选择要移除的账户</option>-->
                        </select>
                    </div>
                </div>
            </div>

            <div id="editHost" style="display: none">
                <div class="form-group">
                    <label class="col-sm-1 control-label">选择账户</label>
                    <div class="col-sm-4">
                        <select class="form-control" id="selectAccount">
                            <option value="" selected="selected">选择要配置的账户</option>
                        </select>
                    </div>
                    <label class="col-sm-1 control-label">选择主机</label>
                    <div class="col-sm-4">
                        <select class="form-control" id="selectHost">
                            <option value="" selected="selected">选择要配置的主机</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <form role="form">
                        <div class="form-group col-sm-12">
                            <label for="addTypes" class="col-sm-1" style="padding-right: 0">选择添加类型</label>
                            <div class="col-sm-4">
                                <select class="form-control" id="addTypes" style="padding-left:0">
                                    <option value="dm" id="dm_add" selected="selected">driver-memory</option>
                                    <option value="ec" id="ec_add">executor-cores</option>
                                    <option value="em" id="em_add">executor-memory</option>
                                </select>
                            </div>
                            <div class="col-sm-4" style="padding-right: 0">
                                <input type="text" class="form-control" id="num_add" name="name"
                                       placeholder="输入整数，多个用空格隔开"/>
                            </div>
                            <div class="col-sm-2">
                                <button id="addButton">添加</button>
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <label for="addTypes" class="col-sm-1" style="padding-right: 0">选择删除类型</label>
                            <div class="col-sm-4">
                                <select class="form-control" id="delTypes" style="padding-left:0">
                                    <option value="dm" id="dm_del" selected="selected">driver-memory</option>
                                    <option value="ec" id="ec_del">executor-cores</option>
                                    <option value="em" id="em_del">executor-memory</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <select id="del_select" class="form-control"><!--multiple="multiple"-->
                                    <!-- <option value="" selected="selected">请选择</option>-->
                                </select>
                            </div>
                            <div class="col-sm-2">
                                <button id="delButton">删除</button>
                            </div>
                        </div>
                    </form>
                </div><!-- /.row -->
            </div>


        </form>
        <input id="btn_sub" class="col-sm-offset-9 btn btn-primary btn-submit" type="button" value="确定">
        <input class="btn btn-default btn-submit" id="cancel" type="button" onclick="window.location='/'"
               value="返回">
    </div>
</div>
<script src="lib/jquery-1.12.4.min.js" type="text/javascript"></script>
<script src="lib/bootstrap.min.js" type="text/javascript"></script>
<script src="lib/bootstrap-multiselect.js" type="text/javascript"></script>
<script src="lib/jquery.slimscroll.min.js" type="text/javascript"></script>
<script src="js/conf.js" type="text/javascript"></script>
</body>
</html>
