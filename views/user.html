<!DOCTYPE html>
<html lang="en">

            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                <input name="hostUser" type="text" class="form-control" id="hostUser" placeholder="请输入远程主机用户名">
            </div>
        </div>
